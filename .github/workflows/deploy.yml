name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build all wikis
        run: |
          # Build each wiki
          cd wikis/everywhere && mkdocs build && cd ../..
          cd wikis/multi-mode && mkdocs build && cd ../..
          cd wikis/systemx && mkdocs build && cd ../..
          cd wikis/modulex && mkdocs build && cd ../..
          
          # Create main site directory
          mkdir -p site/wikis
          
          # Copy built wikis to site
          cp -r wikis/everywhere/site site/wikis/everywhere
          cp -r wikis/multi-mode/site site/wikis/multi-mode
          cp -r wikis/systemx/site site/wikis/systemx
          cp -r wikis/modulex/site site/wikis/modulex
          
          # Copy main index
          cp index.html site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
